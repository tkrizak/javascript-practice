<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Functions</title>
    <style>
      .cart-add {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <button class="js-button">Start</button>
    <div>
      <button class="cart-add js-cart-add">Add to cart</button>
    </div>
    <p class="js-added"></p>

    <script>
      /* 12a */
      const add = () => {
        console.log(2 + 3);
      };

      add();
      add();

      /* 12b */

      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(() => {
        console.log('12b');
      });

      runTwice(add);

      /* 12c+d */

      document.querySelector('.js-button').addEventListener('click', () => {
        const button = document.querySelector('.js-button');

        // The function below was changed
        // to an arrow function.
        setTimeout(() => {
          button.innerHTML = 'Finished!';
        }, 1000);
      });

      /* 12e+f */

      let timeoutId;

      const addToCartElement = document.querySelector('.js-cart-add');

      addToCartElement.addEventListener('click', cartAddParagraph);

      function cartAddParagraph() {
        const addMessage = document.querySelector('.js-added');
        addMessage.innerHTML = 'Added';

        clearTimeout(timeoutId);

        timeoutId = setTimeout(() => {
          addMessage.innerHTML = '';
        }, 2000);
      }
    </script>
  </body>
</html>
