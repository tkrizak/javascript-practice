    <title>Coin flip</title>

  <body>
    <script>
      const randomNumber = Math.random();
      let result = '';
      const guess = 'heads';

      if (randomNumber < 0.5) {
        result = 'heads';
        console.log(result);
      } else {
        result = 'tails';
        console.log(result);
      }

      if (result === guess) {
        console.log('You win!');
      } else {
        console.log('You lose!');
      }
