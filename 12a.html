<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Functions</title>
    <style>
      .cart-add {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <button class="js-button" onclick="changeButton();">Start</button>
    <div>
      <button class="cart-add js-cart-add" onclick="cartAddParagraph();">
        Add to cart
      </button>
    </div>
    <p class="js-added"></p>

    <script>
      /* 12a */
      const add = function () {
        console.log(2 + 3);
      };

      add();
      add();

      /* 12b */

      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(function () {
        console.log('12b');
      });

      runTwice(add);

      /* 12c+d */

      function changeButton() {
        const button = document.querySelector('.js-button');

        button.innerHTML = 'Loading...';

        setTimeout(function () {
          button.innerHTML = 'Finished';
        }, 2000);
      }

      /* 12e+f */

      let timeoutId;

      function cartAddParagraph() {
        const addMessage = document.querySelector('.js-added');
        addMessage.innerHTML = 'Added';

        clearTimeout(timeoutId);

        timeoutId = setTimeout(function () {
          addMessage.innerHTML = '';
        }, 2000);
      }
    </script>
  </body>
</html>
