      const basketballProduct = {

      };

      console.log(basketballProduct);

      basketballProduct.price += 500;
      console.log(basketballProduct);

      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return product1;
        } else {
          return product2;
        }
      }

      const product1 = {
        name: 'basketball',
        price: 2095,
      };

      const product2 = {
        name: 'socks',
        price: 1095,
      };

      function isSameProduct(product3, product4) {
        if (
          product3.name === product4.name &&
          product3.price === product4.price
        ) {
          return true;
        } else {
          return false;
        }
      }

      const product3 = {

      };

      console.log(isSameProduct(product3, product5));
